version: '3'

services:
  # Birth Chart Service
  birth-chart-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=8001
    command: uvicorn app.birth_chart_server:app --host 0.0.0.0 --port 8001
    volumes:
      - ./:/app
    ports:
      - "8001:8001"
    networks:
      - dailyheavens-network

  # Interpretation Service
  interpretation-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=8002
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002
    volumes:
      - ./:/app
    ports:
      - "8002:8002"
    networks:
      - dailyheavens-network
    depends_on:
      - birth-chart-service

  # Frontend Adapter Service
  frontend-adapter:
    build:
      context: ./integration
      dockerfile: Dockerfile
    environment:
      - PORT=8000
      - BIRTH_CHART_API_URL=http://birth-chart-service:8001/api/v1/birthchart
      - INTERPRETATION_API_URL=http://interpretation-service:8002/api/v1/interpretation
    volumes:
      - ./integration:/app
    ports:
      - "8000:8000"
    networks:
      - dailyheavens-network
    depends_on:
      - birth-chart-service
      - interpretation-service

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BIRTH_CHART_API_URL=http://localhost:8000/birth-chart
    networks:
      - dailyheavens-network
    depends_on:
      - frontend-adapter

networks:
  dailyheavens-network:
    driver: bridge 